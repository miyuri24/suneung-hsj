<!DOCTYPE html>
<html>
<head>
  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&family=Orbit&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <title>Search Tree</title>
  <style>
    a {
      font-size: 12pt;
      color: black;
    }
    p {
      font-family: "Gowun Batang", serif;
      font-weight: 400;
      font-style: normal;
      font-size: 12pt;
      margin-top: 5px;
      margin-bottom: 0;
    }
    h2, h3 {
      display: inline;
    }
    details {
      margin-top: 10px;
      text-align: center;
    }
    summary {
      cursor: pointer;
      list-style: none;
    }
    summary::-webkit-details-marker {
      display: none;
    }
    summary::before {
      content: "▶  ";
    }
    details[open] > summary::before {
      content: "▼ ";
    }
  </style>
</head>
<body>
  <details style="margin-top: 30px;">
    <summary><h2>2018년</h2></summary>
    <details>
      <summary><h3>11월 한국교육과정평가원 대학수학능력시험</h3></summary>
      <p>가형 / <a href="18/11/181130-A.html">30</a></p>
    </details>
  </details>
</body>
</html>
